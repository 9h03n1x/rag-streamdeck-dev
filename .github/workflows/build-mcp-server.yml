name: Build MCP Server

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'rag-system/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/build-mcp-server.yml'
  pull_request:
    paths:
      - 'rag-system/**'
      - 'package.json'
      - 'tsconfig.json'
      - '.github/workflows/build-mcp-server.yml'
  workflow_dispatch:

jobs:
  build-mcp:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install doc-site dependencies (for RAG ingestion)
        run: |
          cd doc-site
          npm install
      
      - name: Update RAG vector database
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "âš ï¸  Warning: GOOGLE_API_KEY not set. Skipping RAG ingestion."
            echo "To enable RAG ingestion, add GOOGLE_API_KEY to repository secrets."
          else
            echo "ðŸ”„ Updating RAG vector database..."
            npm run ingest
            echo "âœ… RAG ingestion complete"
          fi
      
      - name: Test MCP server loads
        run: |
          echo "ðŸ§ª Testing MCP server syntax..."
          # Test that the server loads without syntax errors (will fail on missing API key, which is expected)
          timeout 3 npx tsx rag-system/server/mcpServer.ts 2>&1 | head -20 || true
          echo "âœ… MCP server syntax check complete"
      
      - name: Upload RAG storage artifact
        if: env.GOOGLE_API_KEY != ''
        uses: actions/upload-artifact@v4
        with:
          name: rag-storage
          path: rag-system/storage
          retention-days: 7
